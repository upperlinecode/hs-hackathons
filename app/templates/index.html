<html>
    <head>
        <title>High School Hackathons</title>
    </head>
    <body>
      <div class="header">
        <h1>High School Hackathons</h1>
        <p>Your source for great coding events.</p>
        {% if not user:%}
        <a href="/log-in">Log In</a>
        <br>
        <a href="/sign-up">Sign Up</a>
        {% else: %}
        <p>
          Hi {{user}}
        </p>
        {%endif%}
      </div>
      <div class="event-list">
        <ul>
          {% for event in events %}
            <li>{{ event.event_name }} - {{ event.event_date }} - {{ event.event_website }}</li>
          {% endfor %}
        </ul>
        <a href="/hackathons/new">Post a new hackathon</a>
      </div>

    </body>
</html>
